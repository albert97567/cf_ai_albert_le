<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Pal - AI Voice Assistant</title>
    <style>
      :root {
        --primary-color: #f6821f;
        --primary-hover: #e67e22;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #fff2e6;
        --assistant-msg-bg: #f3f4f6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #fafafa;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        margin: 0.5rem;
      }

      .message {
        margin-bottom: 1rem;
        padding: 1rem 1.25rem;
        border-radius: 18px;
        max-width: 75%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        border: 1px solid transparent;
      }

      .user-message {
        background-color: #e0f2fe;
        align-self: flex-end;
        margin-left: auto;
        border-color: #bae6fd;
      }

      .assistant-message {
        background-color: #e5e7eb;
        align-self: flex-start;
        border-color: #d1d5db;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: white;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
        background-color: white;
      }

      #user-input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      #voice-button {
        margin-left: 0.5rem;
        padding: 0.75rem 1rem;
        background-color: #10b981;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 1.2rem;
      }

      #voice-button:hover {
        background-color: #059669;
      }

      #voice-button.recording {
        background-color: #ef4444;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      #voice-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      #clear-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: #ef4444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #clear-button:hover {
        background-color: #dc2626;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸŽ§ Voice Pal</h1>
      <p>Real-time AI Voice Assistant powered by Cloudflare</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hey! I'm Voice Pal, your AI voice assistant. Click the microphone to start talking, or type a message below!
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI is thinking...
      </div>

      <div class="message-input">
        <button id="voice-button" title="Click to speak">ðŸŽ¤</button>
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
        <button id="clear-button">Clear</button>
      </div>
    </div>

    <footer>
      <p>Voice Pal - Powered by Cloudflare Workers AI &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
